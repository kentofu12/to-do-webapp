<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Original CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Changa&family=Montserrat&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- Awesome Font -->
    <script src="https://kit.fontawesome.com/85b31f17ff.js" crossorigin="anonymous"></script>
    <title>Simply Do It</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">Simply Do It</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
                        <ul class="navbar-nav">
                            {% if current_user.is_authenticated: %}
                            <li class="nav-item me-auto mb-2 mb-lg-0">
                                <a class="nav-link">Welcome back! {{ current_user.username }}</a>
                            </li>
                            <li class="nav-item me-auto mb-2 mb-lg-0">
                                <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                            </li>
                            {% else %}
                            <li class="nav-item me-auto mb-2 mb-lg-0">
                                <a class="nav-link" href="{{ url_for('sign_up') }}">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                            </li>
                            {% endif %}
                        </ul>
                </div>
            </div>
        </nav>
    </header>
